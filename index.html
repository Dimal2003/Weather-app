<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="night">
    <div class="card">
        <div class="app-header">
            <h1 class="app-title">Weather Forecast</h1>
            <div class="time-indicator">Good Evening</div>
        </div>
        
        <div class="search">
            <input type="text" placeholder="Search for a city..." class="search-input" spellcheck="false">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="weather-icon" id="weather-icon">
            <h1 class="temp" id="temperature">22</h1>
            <h2 class="city" id="city-name">Prishtina</h2>
            <div class="weather-desc" id="weather-description">Snowy</div>
            
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/1582/1582886.png">
                    <div class="info">
                        <div class="value" id="humidity">50%</div>
                        <div class="label">Humidity</div>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png">
                    <div class="info">
                        <div class="value" id="wind">15 km/h</div>
                        <div class="label">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="spinner" id="loading-spinner"></div>
        
        <div class="action-buttons">
            <button class="action-button" id="unit-toggle">
                <i class="fas fa-temperature-high"></i> Switch to Â°F
            </button>
            <button class="action-button" id="refresh-button">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
